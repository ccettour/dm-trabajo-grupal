<ion-menu contentId="main-content" side="end">
  <ion-header>
    <ion-toolbar color="tertiary">
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-button expand="block" routerLink="/perfil">Perfil</ion-button>
    <ion-button expand="block" routerLink="/historial">Historial</ion-button>
    <ion-button expand="block" routerLink="/estadisticas">Estadísticas</ion-button>
  </ion-content>
  <ion-footer>
    <ion-button expand="block" fill="clear" (click)="confirmarCierre()">Cerrar sesión</ion-button>
  </ion-footer>
</ion-menu>

<ion-content class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-buttons slot="end">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title> caminApp</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <div id="container">
      <capacitor-google-map #map></capacitor-google-map>
      <ion-fab vertical="bottom" horizontal="end" slot="fixed" edge>
        <ion-fab-button [disabled]="estaGrabando" color="success" (click)="iniciarRecorrido()">
          <ion-icon name="play-outline"></ion-icon>
        </ion-fab-button>
        <ion-fab-button [disabled]="!estaGrabando" color="danger" (click)="pararRecorrido()">
          <ion-icon name="stop-outline"></ion-icon>
        </ion-fab-button>
      </ion-fab>

      <ion-card>
        <ion-card-header>
          <ion-card-title>Detalle</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <ion-list>
            <ion-item>
              <ion-title>Kms. recorridos</ion-title>
              <ion-label>{{ distanciaTotal.toFixed(2) }}</ion-label>
            </ion-item>
            <ion-item>
              <ion-title>Duracion del recorrido</ion-title>
              <ion-label>{{ calculo.formatearDuracion(duracionRecorrido) }}</ion-label>
            </ion-item>
            <ion-item>
              <ion-title>Velocidad promedio</ion-title>
              <ion-label>{{ kmxh.toFixed(2) }} km/h</ion-label>
            </ion-item>
            <ion-item>
              <ion-title>Calorías quemadas</ion-title>
              <ion-label>{{ caloriasQuemadas.toFixed(2) }}</ion-label>
            </ion-item>
          </ion-list>
        </ion-card-content>
      </ion-card>
      <ion-button (click)="compartir()" [disabled]="!puedeCompartir">
        <ion-icon name="share-social-outline"></ion-icon>
      </ion-button>
    </div>
  </ion-content>
</ion-content>
